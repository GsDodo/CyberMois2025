<body>

    <div id="timer">Temps restant : 3:00</div>
    <form id="quizForm">

    <script>
        if (localStorage.getItem("quizSubmitted") === "true") {
            document.getElementById("quizForm").innerHTML = "<p>Vous avez d√©j√† soumis ce quiz. Une seule tentative est autoris√©e.</p>";
        }

        let timeLeft = 180;
        const timerElement = document.getElementById("timer");
        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                submitQuiz();
            } else {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `Temps restant : ${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }
        }, 1000);

        function submitQuiz() {
            if (localStorage.getItem("quizSubmitted") === "true") return;

            let score = 0;
            const form = document.forms["quizForm"];
            for (let i = 1; i <= 10; i++) {
                const q = form["q" + i];
                if (q) {
                    for (let j = 0; j < q.length; j++) {
                        if (q[j].checked && q[j].value === "1") {
                            score++;
                        }
                    }
                }
            }

            let resultMessage = `<h2>Votre score : ${score}/10</h2>`;

                resultMessage += `<p>üéâ F√©licitations ! Vous venez de gagner un wave !</p>`;

            }

            document.getElementById("result").innerHTML = resultMessage;
            localStorage.setItem("quizSubmitted", "true");
            document.getElementById("quizForm").innerHTML = "<p>Merci pour votre participation. Vous avez d√©j√† soumis ce quiz.</p>";
        }
    </script>
